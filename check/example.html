<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>World Elevations - Demo</title>
  <link rel="stylesheet" href="https://js.arcgis.com/4.28/esri/themes/light/main.css" />
  <script src="https://js.arcgis.com/4.28/"></script>
</head>
<body>
  <div id="viewDiv" style="width:100%; height:100vh;"></div>
  <script>
    require(["esri/Map", "esri/views/MapView", "esri/layers/MapImageLayer"], function(Map, MapView, MapImageLayer) {
      const elevLayer = new MapImageLayer({
        url: "https://sampleserver6.arcgisonline.com/arcgis/rest/services/Elevation/WorldElevations/MapServer"
      });

      const map = new Map({
        basemap: "gray-vector", // o "topo-vector", "satellite", etc.
        layers: [elevLayer]
      });

      const view = new MapView({
        container: "viewDiv",
        map: map,
        zoom: 4,
        center: [-20, 20] // centrado en el Atl√°ntico/Cuba
      });
    });
  </script>
</body>
</html>
